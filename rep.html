<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover flex justify-center items-center h-screen bg-[url(https://images.pexels.com/photos/265072/pexels-photo-265072.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)]">
    <div class="border-2 border-gray-200 w-1/5 rounded-xl shadow-lg p-8 bg-white ">

        <h1 class="text-center text-3xl font-semibold my-6">XYZ CLOTHING</h1>
        <h3 class="text-center text-2xl font-bold my-6">Login Form</h3>

        <form>

            <label>Email Address</label>
            <input autofocus class="border-4 block w-full rounded-md py-1.5 px-3 mb-5 mt-1" type="email">

            <label>Password</label>
            <input class="border-4 block w-full rounded-md py-1.5 px-3 mb-5 mt-1" type="password">

            <a href="#" class="text-[crimson] font-semibold block">Forgot Password?</a>

            <button class="block w-full bg-[crimson] text-white rounded-full p-1.5 my-6">Submit</button>

            <a href="#" class="text-[crimson] font-semibold block text-center ">Create a New Account</a>

        </form>

    </div>
</body>

</html>

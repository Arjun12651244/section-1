<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-grid</title>
    <style>
        .child{
            font-size: 20px;
            background-color: rgb(224, 162, 162);
            padding: 20px;
            border: solid black;
        }
        .parent{
            display: grid;
            /* grid-template-columns: 100px 300px 200px 400px; */
            grid-template-columns: 1fr  2fr 1fr;
            gap: 20px;
            row-gap: 30px;
            column-gap:50px ;
        
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
        <div class="child">child4</div>
        <div class="child">child5</div>
        <div class="child">child6</div>
        <div class="child">child7</div>
        <div class="child">child8</div>
        <div class="child">child9</div>
        <div class="child">child10</div>
        <div class="child">child11</div>
        <div class="child">child12</div>
    </div>
</body>
</html>

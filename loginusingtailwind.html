<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login-tailwind</title>
</head>
<body class="bg-cover flex justify-center items-center h-screen bg-[url(https://images.pexels.com/photos/265072/pexels-photo-265072.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)]">
    <div class="border-2 border-gray-200 w-1/5 rounded-xl shadow-lg p-8 bg-white ">
        <h3 class="text-center text-xl font-bold my-6">Login to continue</h3>
        <form>
            <label for="email">Email-address</label>
            <input type="email" class="border block w-full rounded-md py-1.5px-3 mb-4" id="email" placeholder="enter email address">
            <label for="password">password</label>
            <input type="password" class=" border block w-full rounded-md py-1.5px-3 mb-4" id="password" placeholder="enter your password">
            <a href="#" class="text-[crimson] font-bold block">Forgot password?</a>

            <button type="submit" class="block w-full bg-[crimson] text-white rounded-full p-1.5 my-6">Submit</button>
            <a href="#" class="text-[crimson] font-bold block text-center ">create new account</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price-table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 font-sans">
    <div class="flex justify-center items-center mt-24">
        <div class="bg-white p-8 mx-5 rounded-lg shadow-md text-center">
          <h2 class="text-2xl font-bold mb-2">Free</h2>
          <p class="text-4xl font-bold mb-2">$0</p>
          <p class="text-sm text-gray-500 mb-5">Free for your whole team</p>
          <p class="text-sm text-gray-500 mb-5">For individuals or teams looking to organize anything.</p>
          <button class="bg-blue-500 text-white py-3 px-5 rounded-lg hover:bg-blue-600">Get Started</button>
        </div>
    
        <div class="bg-white p-8 mx-5 rounded-lg shadow-md text-center">
          <h2 class="text-2xl font-bold mb-2">Standard</h2>
          <p class="text-4xl font-bold mb-2">$6 <span>per user per month</span></p>
          <p class="text-sm text-gray-500 mb-5">For teams that need to manage more work.</p>
          <button class="bg-blue-500 text-white py-3 px-5 rounded-lg hover:bg-blue-600">Upgrade Now</button>
        </div>
    
        <div class="bg-white p-8 mx-5 rounded-lg shadow-md text-center">
          <h2 class="text-2xl font-bold mb-2">Premium</h2>
          <p class="text-4xl font-bold mb-2">$12 <span class="text-base">per user per month</span></p>
          <p class="text-sm text-gray-500 mb-5">Best for teams that need to track multiple projects.</p>
          <button class="bg-blue-500 text-white py-3 px-5 rounded-lg hover:bg-blue-600">Try for Free</button>
        </div>
      </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-300">
        <div
            class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-xl shadow-xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <div class="">
                <img src="https://www.pngall.com/wp-content/uploads/10/Beats-Headphone-PNG-Photo.png" alt="" class="mx-auto hover:scale-105 duration-300 w-60" />
            </div>
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div class="">
                        <div class="inline-block px-3 py-1 text-sm text-white bg-blue-500 rounded">Free Shipping</div>
                    </div>
                    <div class="max-w-sm text-2xl font-medium">
                        <P><span class="font-bold text-2xl">ZEBRONICS</span> Zeb-Thunderpro,with 60h backup,BT v5.3,Gaming Mode,ENC,Dual Pairing</P>
                    </div>
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">₹1,999</p>
                        <p class="text-5xl font-bold">₹799</p>
                        <p class="text-sm font-dark text-red-400"> Offer valid till stock lasts!</p>
                    </div>
                    <div class="">
                        <button class="w-full px-8 py-4 text-white bg-blue-500 text-white border-b-5 border-b-blue-500 rounded-lg hover:bg-blue-700 hover:shadow-lg ">Buy Now </button>
                    </div>
                    <div class="group flex items-center space-x-3">
                        <div class="w-3 h-3 bg-green-400 rounded-full "></div>

                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg">
                            <img src="http://www.pngall.com/wp-content/uploads/5/Weight-Balance-PNG-High-Quality-Image.png" alt="" class="w-6" />
                            <span>Add to Cart</span>
                        </button>

                        <button
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg ">
                            <img src="https://tse3.mm.bing.net/th?id=OIP.w8Bfy85JnWX3pNU_0rrt2QHaGn&pid=Api&P=0&h=180" alt="" class="w-6" />
                            <span>Add to Wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
